<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="bluestyle.css">
  <link rel="stylesheet" type="text/css" charset='utf-8' href='spectrum.css'>
</head>

<body>

  <h1>Hello world!</h1>
  <div style="padding: 1%; margin: 1%; background-image: linear-gradient(115deg, black 90%, #ee0000 90% 91%, #eeee00 91% 92%, #00ee00 92% 93%, #00eeee 93% 94%, black 94%); border-radius: 5px; box-shadow: 5px 5px gray">
    <img src="img_hello_world.jpg" alt="Hello World from Space" style="width:100%;max-width:640px">
    <div>
      <ul style="padding: 1% 10%; color: white">
        <li>
          <div style="height: 34%;
                      width: 100%;
                      background-color: #2b2b2b;
                      border-top-left-radius: 1vmin;
                      border-top-right-radius: 1vmin;
                      background-image: linear-gradient(
                        90deg,
                        #111,
                        #444 2%,
                        transparent 6%,
                        transparent 94%,
                        #444 98%,
                        #111
                      );">
            <div style="padding: 0.9vw 0vw 0vw 4.4vw;
                        font-family: 'SirClive';
                        font-weight: bolder;
                        font-size: 5.5vmin;
                        transform: scaleX(1.06);
                        text-shadow: 0.13vmin 0.26vmin 0.13vmin #111,
                                     0.13vmin 0 0.13vmin #000,
                                     -0.26vmin 0 0.13vmin #555,
                                     -0.26vmin -0.26vmin 0.26vmin #666;
                        letter-spacing: 0.13vmin;">
              SINCLAIR
            </div>
            <div style="padding: 0vw 0vw 0.9vw 2.4vw;
                        font-family: 'Asap', sans-serif;
                        font-size: 2.12vmin;
                        letter-spacing: 0.1vmin;
                        text-shadow: 0.13vmin 0.26vmin 0.13vmin #111,
                                     0.13vmin 0 0.13vmin #fff;">
              ZX Spectrum
            </div>
          </div>
        </li>
        <li>
          <p>This line is here to show how merging works.</p>
        </li>
        <li>
          <p>This line is here to show how rebase works.</p>
        </li>
        <li>
          <p>Added new line to complicate branches.</p>
        </li>
      </ul>
    </div>
    <img src="img_hello_git.jpg" alt="Hello Git" style="width:100%;max-width:640px">
  </div>

</body>

</html>
